<app-header></app-header>

@if (rendreVisible) {
    <div class="flex-row items-center justify-end w-full">
        <a routerLink="/signIn"
      class="relative block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8 cursor-pointer"
    >
      <span
        class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
      ></span>
    
      <div class="sm:flex sm:justify-between sm:gap-4">
        <div>
          <h3 class="text-lg font-bold text-gray-900 sm:text-xl">
            Votre achat a été éffectué avec succès
          </h3>
    
          <p class="mt-1 text-xs font-medium text-gray-600">Vous avez maintenant  {{credits}} crédits</p>
        </div>
      </div>
    
      <div class="mt-4">
        <p class="text-pretty text-sm text-gray-500">
            Cliquez ici pour retourner dans votre compte
        </p>
      </div>
    
    </a>
    </div>
}
 @else {
    <div class="flex-row items-center justify-end w-full">
        <a routerLink="/home"
      class="relative block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8"
    >
      <span
        class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
      ></span>
    
      <div class="sm:flex sm:justify-between sm:gap-4">
        <div>
          <h3 class="text-lg font-bold text-gray-900 sm:text-xl">
            Veuillez patienter ...
          </h3>
    
          <p class="mt-1 text-xs font-medium text-gray-600">Traitement en cours ...</p>
        </div>
      </div>
    
    </a>
    </div>
}
